<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕 페이지 - 카운터</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f43f5e;
            --primary-hover: #e11d48;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #fff1f2;
            --text-dim: #fda4af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at top right, #4c0519, #0f172a);
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(244, 63, 94, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem 3rem;
            border-radius: 2.5rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            max-width: 420px;
            width: 90%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            transform: translateY(-10px);
            border: 1px solid rgba(254, 226, 226, 0.2);
            box-shadow: 0 30px 60px -12px rgba(244, 63, 94, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, #fb7185, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: var(--text);
            text-shadow: 0 0 30px rgba(244, 63, 94, 0.4);
            letter-spacing: -0.05em;
        }

        .btn {
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(244, 63, 94, 0.4);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Micro-animation */
        @keyframes countUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
                filter: blur(10px);
            }

            100% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        .animate-pop {
            animation: countUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>반갑습니다!</h1>
        <p>오늘 하루도 멋진 코딩 되세요.</p>

        <div class="counter-display" id="counter">0</div>

        <button class="btn" id="incrementBtn">응원하기</button>
    </div>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');

        incrementBtn.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;

            // Add animation
            counterDisplay.classList.remove('animate-pop');
            void counterDisplay.offsetWidth; // Trigger reflow
            counterDisplay.classList.add('animate-pop');
        });
    </script>
</body>

</html>
