<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕 페이지 - 카운터</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2), 0 2px 4px -1px rgba(99, 102, 241, 0.1);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Micro-animation */
        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .animate-pop {
            animation: countUp 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>버튼을 눌러 카운트를 올려보세요.</p>
        
        <div class="counter-display" id="counter">0</div>
        
        <button class="btn" id="incrementBtn">클릭하세요</button>
    </div>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');

        incrementBtn.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;
            
            // Add animation
            counterDisplay.classList.remove('animate-pop');
            void counterDisplay.offsetWidth; // Trigger reflow
            counterDisplay.classList.add('animate-pop');
        });
    </script>
</body>
</html>
